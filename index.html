<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bright Future Computer Institute</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .hero { background: #00b7c7; color: #fff; padding: 24px 0; }
    .logo { font-weight: 800; letter-spacing: 1px; }
    .faculty-photo { width: 220px; height: 220px; object-fit: cover; border-radius: 50%; border: 6px solid #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    .faculty-card { background: #fff; padding: 20px; border-radius: 12px; }
    .whatsapp-float { position: fixed; right: 18px; bottom: 18px; z-index: 1000; }
  </style>
</head>
<body>

  <header class="hero">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="p-2 bg-white rounded-circle" style="width:64px;height:64px;display:flex;align-items:center;justify-content:center;">
          <strong style="color:#00b7c7">BR</strong>
        </div>
        <div>
          <h1 class="mb-0 logo">Bright Future</h1>
          <div>Computer Institute</div>
        </div>
      </div>
      <nav>
        <a href="#" class="text-white me-3">Home</a>
        <a href="#" class="text-white me-3">Courses</a>
        <a href="#" class="text-white">Faculty</a>
      </nav>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <section id="faculty" class="text-center">
        <h2 class="mb-4">Meet Our Faculty</h2>
        <div class="row justify-content-center g-4">
          <!-- Anand Sir -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
            <div class="faculty-card text-center">
              <img src="images/anand.jpg" class="faculty-photo" alt="Anand Sir">
              <h4 class="mt-3 mb-0">Anand Sir</h4>
              <p class="text-muted">Founder & Head Trainer</p>
            </div>
          </div>

          <!-- Divya Ma'am -->
          <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
            <div class="faculty-card text-center">
              <img src="images/divya.jpg" class="faculty-photo" alt="Ms. Divya">
              <h4 class="mt-3 mb-0">Ms. Divya</h4>
              <p class="text-muted">Office & Tally Trainer</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container text-center">
      Â© <span id="year"></span> Bright Future Computer Institute
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
